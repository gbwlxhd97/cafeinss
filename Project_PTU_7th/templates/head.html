<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:: Likelion Project ::</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&decaying" rel="stylesheet">
    <style>
            
            html,
            body,
            header,
            .jarallax {
              height: 700px;
            }

    
            @media (max-width: 740px) {
              html,
              body,
              header,
              .jarallax {
                height: 100vh;
              }
            }
    
            @media (min-width: 800px) and (max-width: 850px) {
              html,
              body,
              header,
              .jarallax {
                height: 100vh;
              }
            }
    
            @media (min-width: 560px) and (max-width: 650px) {
              header .jarallax h1 {
                margin-bottom: .5rem !important;
              }
              header .jarallax h5 {
                margin-bottom: .5rem !important;
              }
            }
    
            
            @media (min-width: 660px) and (max-width: 700px) {
              header .jarallax h1 {
                margin-bottom: 1.5rem !important;
              }
              header .jarallax h5 {
                margin-bottom: 1.5rem !important;
              }
            }
            
            nav {
              background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(245,255,204,1) 0%, rgba(255,226,226,1) 90% );
            }
            
            .top-nav-collapse {
                background-color: #86fde8 !important;
            }
            .navbar:not(.top-nav-collapse) {
                background: transparent !important;
          
            }
            @media (max-width: 768px) {
                .navbar:not(.top-nav-collapse) {
                    background: #86fde8 !important;
                }
            }
            
            @media (min-width: 800px) and (max-width: 850px) {
                .navbar:not(.top-nav-collapse) {
                    background: #86fde8 !important;
                }
            }

            footer.page-footer {
                background-color: #54ec4e;
            }
    
            

    </style>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index'%}"><strong>PTU</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'index'%}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'cafe'%}">INFO</a>
                        </li>

                        <li class="nav-item">
                          
                          
                    </ul>
                    {% if user.is_authenticated %}
                    <!-- 로그인 상태 -->

                    <!--Dropdown primary-->
                  <div class="dropdown">

                    
                    <!-- 로그인 상태 박스가 너무 커 메인 페이지 Search 크기 조정에 문제 있음 
                    
                    그래서 class="nav-item  사이즈에 크기에 맞게 지정해줘야 함! Dropdown 버튼을..."-->
                      <!--Trigger-->
                      <button class="link dropdown-toggle light" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="    padding: 0px;
                        size: auto;
                        display: block;
                        position: relative;"><i class="fas fa-user mt-2 mb-2"></i> {{ user.username }}</button>
                    
                      <!--Menu-->
                      <div class="dropdown-menu dropdown-primary">
                      <!--  프로필 의미가없어보여서 일단주석처리 했습니다. 
                        <a class="dropdown-item" href="#">My Profile</a> -->  
            
                        <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
                      </div>
                    </div>
                    <!--/Dropdown primary-->
                    {% else %}
                    <!-- 비로그인 상태 -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{%url 'login'%}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'signup'%}" class="nav-link">Sign up</a>
                        </li>
                        <li class="nav-item">
                          
                    </ul>
                    {% endif %}
                </div>
            </div>
    </nav>

        {%block contents%}

   
        {%endblock%}

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
</body>
</html>
